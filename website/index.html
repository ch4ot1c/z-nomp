    }

<script>
function user_location() {
  $.get("https://ipinfo.io", function(response) {
      var dt = new Date();
      var utcDate = dt.toUTCString();
      console.log(utcDate)
      localStorage.Timestamp = utcDate
      console.log("user ip address: " + response.ip);
      localStorage.IpAddress = response.ip
  }, "jsonp");
}

	function TOSAccept(){
		localStorage.ZCLAccept = true;
    user_location()
	}

    $(document).ready(function() {
			if(localStorage.ZCLAccept == "false" || localStorage.ZCLAccept == "" || localStorage.ZCLAccept == null){
				   $(window).on('load',function(){
        $('#TAC').modal('show');
    });
	}

		if(!window.statsSource){window.statsSource=new EventSource("/api/live_stats");}
        statsSource.addEventListener('message', function (e) {
            var stats = JSON.parse(e.data);
			var pendingBlock = stats.pools.bitcoinz.pending["blocks"][0]
			var block = pendingBlock.split(":");
			var blockNum = block[2];
			var miner = block[3];
			var date = (new Date(parseInt(block[4]))).toLocaleString();
			var storedBlock = localStorage.vmlastBlockStored;
			if(!storedBlock){
				localStorage.vmlastBlockStored = blockNum;
				storedBlock = blockNum;
			}
			if(pendingBlock && storedBlock < blockNum){
			BlockNotify();
			localStorage.vmlastBlockStored = blockNum;
			}

			function BlockNotify(){
					Lobibox.notify('success', {
size: 'large',
iconSource: "fontAwesome",
icon: "fa fa-cube",
soundPath: 'static/sounds/',
title: 'Block Found!',
delay: false,
msg: '<b>Block:</b><span style="float:right">' + date + '</span><br>' + blockNum + '<br><b>Miner:</b><br>' + miner,
sound: 'newblock'
});
			}


        });
    });
</script>
